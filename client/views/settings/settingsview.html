<template name="settingsView">
	{{> returnTopBar title="Settings"}}
	<div class="row">
	<div class="col s5 m5 l5">
	  {{> weekdaysettings}}
	  {{>timeselectsettings}}
	</div>
</div>
</template>


<template name="weekdaysettingsitem">
	<input type="checkbox" id="settings_day_{{name}}" {{selected}} />
	<label for="settings_day_{{name}}">{{name}}</label>
</template>
<template name="weekdaysettingsrow">
	<li class="collection-item">
		{{> weekdaysettingsitem}}
	</li>
</template>
<template name="weekdaysettings">
	<ul class="collection with-header">
	    <li class="collection-header"><h6>Weekdays</h6></li>
		{{#each day}}
			{{> weekdaysettingsrow}}
		{{/each}}
	</ul>
</template>

<template name="timeselectsettings">
	<ul class="collection with-header">
	    <li class="collection-header"><h6>Time of activity</h6></li>
		{{#each event}}
			<li class="collection-item"> 
				{{> timeselectitem}}
			</li>
		{{/each}}
	</ul>
</template>
<template name="timeselectitem">
	<large>{{name}}: </large>{{formattedtime}}
	{{> timeslider}}
</template>

<template name="timeslider">
	<p class="range-field">
      <input type="range" id="time_slider_{{name}}" min="0" max="1440" value="{{time}}"/>
      <label for="time_slider_{{name}}">{{formattedtime}}</label>
    </p>
</template>
