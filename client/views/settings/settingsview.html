<template name="settingsView">
	{{> returnTopBar title="Settings"}}
	<div class="row">
	<div class="col s5 m5 l5">
	  {{> weekdaysettings}}
	  {{> timeselectsettings}}
	  {{> alarmsettings}}
	  how often
	</div>
</div>
</template>


<template name="weekdaysettings">
	<ul class="collection with-header">
	    <li class="collection-header"><h6>Active during</h6></li>
		{{#each day}}
			{{> weekdayitem}}
		{{/each}}
	</ul>
</template>
<template name="weekdayitem">
	<li class="collection-item">
		{{#with reference}}
			{{> checkboxinput}}
		{{/with}}
	</li>

</template>

<template name="timeselectsettings">
	<ul class="collection with-header">
	    <li class="collection-header"><h6>Time of activity</h6></li>
		{{#each event}}
			<li class="collection-item"> 
				{{> timeselectitem}}
			</li>
		{{/each}}
	</ul>
</template>
<template name="timeselectitem">
	{{#with reference}}
		{{> sliderinputtitled}}
	{{/with}}

</template>

<template name="timeslider">
	<p class="range-field">
      <input type="range" id="time_slider_{{name}}" min="0" max="1435" value="{{time}}"/>
    </p>
</template>



<template name="alarmsettings">
	<ul class="collection with-header">
		<li class="collection-header"><h6>Reminder intensity</h6></li>
		{{#each event}}
			{{> alarmsettingsrow}}
		{{/each}}
	</ul>
</template>

<template name="alarmsettingsrow">
	<li class="collection-item">
		<div class="row" style="margin-bottom:0px">
			<div class="col s6 m4 l3">
				{{#with checkboxReference}}
					{{> checkboxinput}}
				{{/with}}
			</div>
			<div class="col s6 m8 l9 " >
				{{#with sliderReference}}
					{{> sliderinput}}
				{{/with}}
			</div>
		</div>
	</li>
</template>
