<head>
  <title>MoveIT</title>
  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body>
  <div class="row">
    <div class="col s5 m2 l1" style="padding-left:0px; padding-right:0px;">
      <div class="LeftContent">
          <div class="ActivityBar">{{> dragelement}}</div>
          <div class="ActivityBarFill"></div>
      </div>
    </div>

    <div class="col s7 m3 l2" style="padding-left:0px; padding-right:0px;">
      <div class="RightContent">
        <div class="StatsContent">
        {{> step}}
        {{> stats}}
        </div>
        <div class="SettingsContent">
          {{#each alarmSettings}}
            {{> alarmSettingRow}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</body>

<template name="step">
  <a class="btn">Test</a>
</template>

<template name="stats">
  <p>You've walked {{counter}} steps.</p>
</template>

<template name="alarmSettingBtn">
    <div class="btn-floating btn-large {{state}}">
        <i class="material-icons">{{icon}}</i>
    </div>
</template>

<template name="alarmSettingRow">
  <div class="row right-align" style="padding-right: 10%; margin-bottom: 5px;">
    {{type}}
    {{> alarmSettingBtn}}
  </div>
</Template>

<template name="dragelement">
     <img id="slider" style="position:relative;" src="/linjesmile.png" alt="Lamp" width="100%" height="30"><br><br>
</template>
