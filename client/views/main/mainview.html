
<Template name="mainView">
  <div class="row">
    <div class="col s5 m2 l1" style="padding-left:0px; padding-right:0px;">
      <div class="LeftContent">
        {{> activityBar}}
      </div>
    </div>

    <div class="col s7 m3 l2" style="padding-left:0px; padding-right:0px;">
      <div class="RightContent">
        <div class="StatsContent">
        {{> step}}
        {{> stats}}
        </div>
        <div class="SettingsContent">
          {{> alarmSettings}}
          <a href="/settingsView" class="btn">
            <i class="material-icons right">settings</i>
            Advanced
          </a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="step">
  <a class="btn">Test</a>
</template>

<template name="stats">
  <div class="card blue-grey darken-1">
    <div class="card-content">
      <span class="card-title">Steps: {{counter}}</span>
    </div>
    <div class="card-action">
      <a href="/statsView" class="StatsBtn">
        <i class="material-icons right">assessment</i>
        Statistics
      </a>
    </div>
  </div>
</template>

<template name="activityBar">
  <div class="BarContainer">
    <div class="BarBackground" style="height: {{fillHeight}}%"></div>
  </div>
</template>

<template name="alarmSettingBtn">
    <div class="btn-floating btn-large {{state}}">
        <i class="material-icons">{{icon}}</i>
    </div>
</template>

<template name="alarmSettingRow">
  <div class="row right-align" style="padding-right: 10%; margin-bottom: 5px;">
    {{type}}
    {{> alarmSettingBtn}}
  </div>
</template>

<template name="alarmSettings">
  {{#each alarmSettingsInfo}}
    {{> alarmSettingRow}}
  {{/each}}
</template>
