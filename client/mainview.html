<head>
  <title>MoveIT</title>
</head>

<body>
  <div class="row">
    <div class="col s5 m2 l1" style="padding-left:0px; padding-right:0px;">
      <div class="LeftContent blue-grey lighten-1">
          <div class="ActivityBar light-blue darken-3"></div>
          <div class="ActivityBarFill light-blue lighten-6"></div>
      </div>
    </div>

    <div class="col s7 m3 l2" style="padding-left:0px; padding-right:0px;">
      <div class="RightContent blue-grey lighten-1">
        <div class="StatsContent">
        {{> step}}
        {{> stats}}
        </div>
        <div class="SettingsContent">
          Settings
        </div>
      </div>
    </div>
  </div>
</body>

<template name="step">
  <a class="btn cyan lighten-2">Test</a>
</template>

<template name="stats">
  <p>You've walked {{counter}} steps.</p>
</template>
